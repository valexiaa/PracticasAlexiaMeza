<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de valores nutricionales del pollo al ajo</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }     
    </style>
</head>
<body>
    <h1>Valores nutricionales del pollo al ajo</h1>
    
    <table style="width: 100%;">
        <caption>Valores nutricionales del platillo pollo al ajo</caption>
        <tr>
            <th>Componente</th>
            <th>Cantidad</th>
            <th>Valor nutricional</th>
        </tr>
        <tr>
            <td>Proteinas</td>
            <td>25g</td>
            <td>50%</td>
        </tr>
        <tr>
            <td>Grasas totales</td>
            <td>12g</td>
            <td>18%</td>
        </tr>
        <tr>
            <td>Carbohidratos</td>
            <td>2g</td>
            <td>1%</td>
        </tr>
        <tr>
            <td colspan="3">* Basado en una dieta de 2000kcal diarias.</td>
        </tr>
    </table>
</body>
</html>
